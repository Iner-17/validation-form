<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>Register</h1>

            <div class="input-container">
                <input type="text" name="fname" id="fname" placeholder="Fullname" />
                <div class="fname-error error"></div>
                <input type="text" name="mnumber" id="mnumber" placeholder="Mobile number" />
                <div class="mnumber-error error"></div>
                <input type="email" name="email" id="email" placeholder="Email" />
                <div class="email-error error"></div>
                <input type="password" name="password" id="password" placeholder="Password" />
                <div class="password-error error"></div>
                <input type="password" name="cpass" id="cpass" placeholder="Confirm Password" />
                <div class="cpass-error error"></div>
                <input type="submit" value="Register" id="submit">
                <p>Already have an account? <a href="">Login Here</a></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
